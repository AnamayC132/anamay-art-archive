<div class="content" fxLayout="row wrap">
  <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let url of currentImageUrl">

    <div style="transform: scale3d(0.8,0.8,0.8);">
      <mat-card  (click)="openDialog(url)" class=" custom-card rippleHover mat-elevation-z4" matRipple [matRippleCentered]="true"
        [matRippleDisabled]="false" [matRippleUnbounded]="false" [matRippleRadius]="300">

        <img mat-card-image src="{{url}}">

      </mat-card>
    </div>
  </div>
</div>
