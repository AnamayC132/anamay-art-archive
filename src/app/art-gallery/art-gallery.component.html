
<div *ngIf="currentUrl==null|| currentUrl=='/art'">
  <div class="content" fxLayout="row wrap">
    <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let page of pages | keyvalue">
      <div style="transform: scale3d(0.8,0.8,0.8);">
        <mat-card class=" custom-card mat-elevation-z4" routerLink={{page.key.toLowerCase()}} routerLinkActive="active"
          matRipple [matRippleCentered]="true" [matRippleDisabled]="false" [matRippleUnbounded]="false"
          [matRippleRadius]="300">
          
          <div class="rippleHover">
           <mat-icon>{{page.value}}</mat-icon>
          </div>
          <mat-card-content>
            <span style="color: white; font-size: 18px;">{{page.key}}</span>
          </mat-card-content>
         
        </mat-card>
      </div>
    </div>
  </div>
</div>
<div *ngIf="currentUrl!='/art'">
  <router-outlet></router-outlet>
</div>
