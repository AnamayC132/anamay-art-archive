<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Admin/Owner Details
        </mat-panel-title>
        <mat-panel-description>
          
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-card class="example-card">
        <mat-card-header>
         
          <mat-card-title>Anamay Pandey</mat-card-title>
          <mat-card-subtitle>Artist | Software Engineer | E-Gamer | Fitness Enthusiast</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          Social Site Details : <br>
          <a href="https://www.youtube.com/channel/UC9AxL4sncC1R4O8SysVdK8Q" class="fa fa-youtube"></a>
          <a href="https://www.facebook.com/anamaypandeyeeshu" class="fa fa-facebook"></a>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
      
        
      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Other details
        </mat-panel-title>
        <mat-panel-description>
         
         
          <mat-icon></mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
        
  
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          References
        </mat-panel-title>
        <mat-panel-description>
         
          <mat-icon></mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
    
  
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>
  
  </mat-accordion>
